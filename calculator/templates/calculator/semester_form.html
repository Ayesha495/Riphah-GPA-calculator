{% extends 'calculator/base.html' %}

{% block content %}
<h2>Enter Semester GPA and Credits</h2>
<form method="post">
  {% csrf_token %}
  {% for form in forms %}
    <fieldset>
        <h4>Semester {{ forloop.counter }}:</h4>

      {{ form.as_p }}
    </fieldset>
  {% endfor %}
  <button type="submit">Calculate CGPA</button>
</form>

{% endblock %}
